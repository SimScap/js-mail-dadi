<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Dadi</title>
</head>
<body>
    <main>
        <section class="container-sm">
            <div class="row justify-content-center pt-3">
                <h1 class="text-center">
                    Scrivi la tua email
                </h1>
                <div class="mb-3">
                    <label for="input-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="input-email">
                </div>
                <button onclick="myFunction()" type="submit" class="btn btn-primary">Submit</button>
                <div class="mb-3 ">
                    <label id="result-submit"></label>
                </div>
                <h2 class="text-center text-success mb-5">
                    Gioca con me
                </h2>
                <button id="click-joke" type="submit" class="btn btn-secondary text-white mb-5">Tira i dadi</button>
                <div class="col-12 col-md-6 text-center">
                    <label for="number-user">Your Number</label>
                    <p id="number-user"></p>
                </div>
                <div class="col-12 col-md-6 text-center">
                    <label for="number-computer">Computer</label>
                    <p id="number-computer"></p>
                </div>
                <div id="result-number" class="col-4 ms-box">
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
